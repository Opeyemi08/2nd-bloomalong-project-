<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0"/>
    <meta name="description"content="accessibility-webpage"/>
    <title>Accessibility exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="bloomhub logo"id="logo">
        <h1>HTML/CSS Exercise</h1>
        <nav>
             <ul>
            <li><a href="#student-profile"accesskey="s">PROFILE</a></li>
            <li><a href="#html-query"accesskey="q">HTML</a></li>
            <li><a href="#css-query"accesskey="q">CSS</a></li>
        </ul>
        </nav>
       
    </header>
    <main>
        <section role="region"
  aria-labelledby="student-profile">
  <h2 class="sl">PROFILE</h2>
            <form>
                <div class="profile">
              <label for="student-name">Name:</label>     
              <input type="text"name="student-name" id="student-name" required>       
            </div>
            
            <div class="profile">
              <label for="student-email">Email:</label>     
              <input type="email"name="student-email" id="student-email" required>       
            </div>
            
            <div class="profile">
              <label for="student-birth-date">D.O.B<span class="sr-only">(Date of Birth)</span>:</label>     
              <input type="date"name="student-birth-date" id="student-birth-date" required>       
            </div>         
               
        </section> 
        
        <section role="region"aria-labelledby="html-query">
            <h2 id="html-query">HTML</h2>
        <div class="query-block">   
            <p>1</p>       
            <fieldset class="query" name="html-queryblock-one">
                <legend>
                    HTML is a programming language 
                </legend>
               <ul class="answer-list">
                   <li>
          <label for="q1-a1"><input type="radio"name="q1"id="q1-a1"value="False">True</label>
                   </li>
                   <li>
          <label for="q1-a2"><input type="radio"name="q1"id="q1-a2"value="False">False</label>
                   </li>
               </ul>
               </fieldset>
               </div>
               
              
        <div class="query-block">            
            <p>2</p>
            <fieldset class="query" name="html-queryblock-two">
                <legend>
        Legends can be placed anywhere within the fieldset tag 
                </legend>
               <ul class="answer-list">
                   <li>
          <label for="q2-a1"><input type="radio"name="q2"id="q2-a1"value="True">True</label>
                   </li>
                   <li>
          <label for="q2-a2"><input type="radio"name="q2"id="q2-a2"value="True">False</label>
                   </li>
               </ul>
            </fieldset>
        </div>   
         <div class="query-block">            
            <p>3</p>
            <fieldset class="query" name="html-queryblock-three">
                <legend>
        What is the purpose of the head tag in HTML?
                </legend>
               <ul class="answer-list">
                   <li>
          <label for="q3-a1"><input type="checkbox"name="q3"id="q3-a1"value="correct">To define the title of a document</label>
                   </li>
                   <li>
          <label for="q3-a2"><input type="checkbox"name="q3"id="q3-a2"value="incorrect">To define style of a document</label>
          <li>
          <label for="q3-a3"><input type="checkbox"name="q3"id="q3-a3"value="correct">To contain metadata about the HTML document</label>
                   </li>
               </ul>
            </fieldset>
        </div>                              
        </section>
        
        <section role="region"aria-labelledby="css-query">
            <h2>CSS</h2>
         <div class="css-row">
             <div class="query-block">
                 <label for="css-query">CSS is used to control the layout of a webpage</label>                 
            </div>
            <div class="answer">
                <select id="css-query"name="css-query" required>
          <option value="">Select an option</option>    
          <option value="yes">Yes</option> 
          <option value="no">No</option>
                </select>
            </div>
            <div class="query-block">
                 <label for="css-query">Would having two or more ID selectors cause a smooth running,and also help the browser to be able to target the correct HTML elements?</label>              
            </div>
            <div class="answer">
                <select id="css-query"name="css-query" required>
          <option value="">Select an option</option>    
          <option value="yes">Yes</option> 
          <option value="no">No</option>
                </select>
            </div>
            <div class="query-block">
                 <label for="css-query">Do you have any questions?</label>              
            </div>
            <div class="answer">
                <textarea                 cols="25"rows="5"id="css-query"name="css-query"placeholder="A CSS box model is ..."></textarea>    
           </div>    
           </div>              
        </section>
        <button type="submit" class="btn">Submit</button>
        </form>
    </main>        
    <footer>
        <address>
            <a href="#">codeBloom</a><br>Abuja<br>FCT<br>Nigeria.
        </address>
    </footer>
</body>
</html>
